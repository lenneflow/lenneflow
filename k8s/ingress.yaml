apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lenneflow-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: lenneflowserver2
      http:
        paths:
          - path: /api/orchestration
            pathType: Prefix
            backend:
              service:
                name: orchestration-service
                port:
                  number: 47002
          - path: /api/function
            pathType: Prefix
            backend:
              service:
                name: function-service
                port:
                  number: 47003
          - path: /api/worker
            pathType: Prefix
            backend:
              service:
                name: worker-service
                port:
                  number: 47004
          - path: /api/workflow
            pathType: Prefix
            backend:
              service:
                name: workflow-service
                port:
                  number: 47005
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 47000